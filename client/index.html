<!DOCTYPE html>

<html>
	<head>
		<title>ClubGolf Mini</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/style.css" />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src = "./song.js"></script>
		<script src = "./js/soundplayer.js"></script>
		<script src = "./js/settings.js"></script>
		<script src = "./js/camera.js"></script>
		<script src = "./js/render.js"></script>
		<script src = "./js/client.js"></script>
		<script src = "./js/app.js"></script>
		
	</head>
	<body>
		<div class="row">
			
			<canvas id="Canvas" width="1000" height="640"></canvas>
			<canvas id="MapCanvas" width="1000" height="640" style="display:none"></canvas>
			<canvas id="TexCanvas" width="1" height="1" style="display:none"></canvas>
		</div>
		
		<form id="form">
			Name:<br>
			<input class="setting" type="text" name="playerName" value="Name" minlength="1" maxlength="16"><br>
			IP:<br>
			<input class="setting" type="text" name="connectionString" value=""><br>
			<input type="submit" value="Connect">
		</form> 
	</body>
</html>
